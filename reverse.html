<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reverse Array</title>
</head>
<body>
  <script>
      let x = [-3, 5, 1, 3, 2, 10];
      let a = 0;
      let z = x.length - 1;
      while (a < z) {
          let b = x[a];
          x[a] = x[z];
          x[z] = b;
          a++;
          z--;
      }
      document.write(x);
  </script>
</body>
</html>
